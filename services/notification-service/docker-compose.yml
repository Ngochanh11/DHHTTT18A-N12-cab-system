version: '3.8'

services:
  notification-service:
    build: .
    container_name: cab-notification-service
    ports:
      - "3009:3009"
    environment:
      NODE_ENV: development
      PORT: 3009
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/notification_db?authSource=admin
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: your_super_secret_jwt_key_here
      INTERNAL_API_KEY: internal-api-key-12345
    depends_on:
      - mongodb
      - redis
      - kafka
    networks:
      - cab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3009/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  cab-network:
    external: true

